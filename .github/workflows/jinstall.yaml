name: Install

on:
 push:
  branches: [ master ]
 workflow_dispatch:

# remove the following line to run
# if: false

jobs:

# install --------------------------------------------------------------
 install:
  #if: false
  name: Installers
  runs-on: ubuntu-latest
  steps:
   - name: Checkout Git repository
     uses: actions/checkout@v4

   - name: Build
     run: |
      sudo apt-get install -y dos2unix
      script/build.sh

   - name: Release
     uses: ncipollo/release-action@v1
     with:
      tag: build
      artifacts: "fbsd64.tar.gz,linux64.tar.gz,mac64.zip,obsd64.tar.gz,raspi32.tar.gz,raspi64.tar.gz,win64.zip,winarm64.zip,build.txt,revision.txt"
      token: ${{ secrets.GITHUB_TOKEN }}
      allowUpdates: true
      replacesArtifacts: true

# unix AIO -------------------------------------------------------------
 unixaio:
  #if: false
  name: UnixAIO
  runs-on: ubuntu-latest
  needs: install
  steps:
   - name: Checkout Git repository
     uses: actions/checkout@v4

   - name: Get files
     run: script/build_unix_aio.sh

   - name: read build list
     run: echo "buildlist=$(cat buildlist.txt)" >> $GITHUB_ENV

   - name: Release UnixAIO
     uses: ncipollo/release-action@v1
     with:
      tag: build
      artifacts: ${{ env.buildlist }}
      token: ${{ secrets.GITHUB_TOKEN }}
      allowUpdates: true
      replacesArtifacts: true

# windows AIO ----------------------------------------------------------
 winaio:
  #if: false
  name: WinAIO
  runs-on: windows-2022
  needs: install
  steps:
   - name: Checkout Git repository
     uses: actions/checkout@v4

   - name: Get revision
     uses: dsaltares/fetch-gh-release-asset@master
     with:
      file: 'revision.txt'
      target: 'revision.txt'
      token: ${{ secrets.GITHUB_TOKEN }}

   - name: Get winzip
     uses: dsaltares/fetch-gh-release-asset@master
     with:
      file: 'win64.zip'
      target: 'win64.zip'
      token: ${{ secrets.GITHUB_TOKEN }}

   - name: List
     shell: pwsh
     run: dir

   - name: Get version
     shell: pwsh
     run: script\getversion.ps1

   - name: Get files
     shell: pwsh
     run: script\getfiles.ps1 0 0

   - name: Build AIO
     uses: joncloud/makensis-action@v4.1

   - name: Rename build
     shell: pwsh
     run: script\rename.ps1 0

   - name: Release WinAIO
     uses: ncipollo/release-action@v1
     with:
      tag: build
      artifacts: win64.exe
      token: ${{ secrets.GITHUB_TOKEN }}
      allowUpdates: true
      replacesArtifacts: true

